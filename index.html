<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta's links -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Exercice with an hidden modal" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap"
      rel="stylesheet"
    />

    <!-- CSS & JS links -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Modale caché</title>
  </head>
  <body class="bg-white">
    <header class="flex justify-center py-6 px-3">
      <h1 class="text-3xl sm:text-4xl md:text-5xl">Modal caché</h1>
    </header>
    <main class="flex flex-col items-center">
      <div
        id="main_div_container"
        class="relative flex flex-col items-center w-[80%] gap-6"
      >
        <div
          id="para_container"
          class="hidden absolute bg-white top-0 flex-col items-center w-[200px] h-[200px] py-6 px-3"
        >
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            molestias consectetur nulla possimus omnis recusandae, deserunt qui
          </p>
        </div>
        <div>
          <button
            id="show_para_btn"
            class="bg-blue-300 px-8 py-2 rounded-sm text-[20px]"
            type="text"
          >
            Afficher
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
